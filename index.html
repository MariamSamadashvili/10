<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Form</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/a8ba60cbab.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="main-div">
			<h4 class="h4">CONTACT</h4>
			<h1 class="h1">Contact us to get free support</h1>
			<form class="form-box">
				<div>
					<textarea placeholder="Description"></textarea>
				</div>
				<div class="form-wrapper">
					<div>
						<label for="fsubject"></label>
						<input type="text" id="fsubject" name="subject" placeholder="Subject">
					</div>
					<div>
						<label for="fname"></label>
						<input type="text" id="fname" name="name" placeholder="Name / Surname">
					</div>
					<div>					
						<label for="femail"></label>
						<input type="text" id="femail" name="email" placeholder="Email">
					</div>
					<div>
						<button type="send" value="send">Send<i class="far fa-paper-plane"></i></button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
